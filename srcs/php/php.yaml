apiVersion: v1
kind: Service
metadata:
  name: wordpress-php
spec:
  selector:
    app: php
    tier: backend
  ports:
  - protocol: TCP
    port: 5050
    targetPort: 9000
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wp-pv-claim
  labels:
    app: wordpress
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-php
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: php
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: php
    spec:
      containers:
      - image: service-wordpress
        imagePullPolicy: Never
        name: wordpress
        env:
        - name: WORDPRESS_DB_HOST
          value: wordpress-mysql
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        ports:
        - containerPort: 9000
          name: fastcgi
        volumeMounts:
        - name: wordpress-volumes
          mountPath: /var/www/html
      volumes:
      - name: wordpress-volumes
        persistentVolumeClaim:
          claimName: wp-pv-claim
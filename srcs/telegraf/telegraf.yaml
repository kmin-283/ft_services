apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegraf
  labels:
    app: telegraf
spec:
  selector:
    matchLabels:
      app: telegraf
  template:
    metadata:
      labels:
        app: telegraf
    spec:
      containers:
      - name: telegraf
        image: service-telegraf
        imagePullPolicy: Never
        volumeMounts:
        - name: telegraf-config
          mountPath: /etc/telegraf/telegraf.conf
          readOnly: true
        envFrom:
        - secretRef:
            name: telegraf-secret
    volumes:
    - name: telegraf-config
      configMap:
        name: telegraf-config
